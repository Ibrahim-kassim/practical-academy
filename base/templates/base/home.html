{% extends 'main.html' %}

{% block content %}
<div class="leen">
    {% for room in leen %}
    <div>
        @{{room.host.username}}
    </div>
    <small>{{room.id}}</small>
   <a href="{% url 'room' room.id %}">{{room.name}}</a> 
    <p>{{room.description}}</p>

    <div>
        <small>{{room.createdAt}}</small>
        <small>{{room.updatedAt}}</small>
    </div>

    <hr>
    {% endfor %}
 
</div>

{% endblock  %}
